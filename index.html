<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <section class="header"></section>

      <section class="profile-picture">
        <img src="./images/image-victor.jpg" alt="profile picture of victor" />
      </section>

      <section class="user-info">
        <article class="name">
          <h1>Victor Crest</h1>
          <p>26</p>
        </article>
        <article class="city">
          <p>London</p>
        </article>
      </section>

      <section class="data">
        <article>
          <span>80K</span>
          <small>Followers</small>
        </article>

        <article>
          <span>803K</span>
          <small>Likes</small>
        </article>

        <article>
          <span>1.4K</span>
          <small>Photos</small>
        </article>
      </section>
    </main>
  </body>
</html>
